name: fees_up
description: "Fees Up - A student fees management application by Batch Tech."
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Architecture
  flutter_riverpod: ^2.6.1
  go_router: ^14.2.0

  # Backend
  supabase_flutter: ^2.12.0
  powersync: ^1.8.0

  # UI Essentials Only
  google_fonts: ^6.2.1
  velocity_x: ^4.3.1
  flutter_svg: ^2.0.10
  gap: ^3.0.1
  google_nav_bar: ^5.0.7

  # Utilities (Keep only what Alpha uses)
  intl: ^0.20.2
  uuid: ^4.5.2
  path_provider: ^2.1.5
  logging: ^1.2.0
  connectivity_plus: ^6.0.5
  path: ^1.9.1
  radio_group_v2: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/