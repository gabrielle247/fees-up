name: fees_up
description: "Fees Up - A student fees management application by Batch Tech."
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- 1. Architecture & State Management ---
  flutter_riverpod: ^2.6.1
  go_router: ^14.2.0
  responsive_framework: ^1.5.1
  equatable: ^2.0.7

  # --- 2. Backend & Database (Supabase + PowerSync + Isar) ---
  supabase_flutter: ^2.12.0
  powersync: ^1.8.0
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  
  # --- 3. UI, Assets & Styling ---
  google_fonts: ^6.2.1
  velocity_x: ^4.3.1
  flutter_svg: ^2.0.10
  gap: ^3.0.1
  flutter_animate: ^4.5.0
  fl_chart: ^0.68.0
  cupertino_icons: ^1.0.8

  # --- 4. Utilities ---
  intl: ^0.20.2
  uuid: ^4.5.2
  path: ^1.9.1
  logging: ^1.2.0
  pdf: ^3.11.3
  google_nav_bar: ^5.0.7

  # --- 5. Desktop & Pure Dart Utils ---
  window_manager: ^0.5.1
  cryptography: ^2.9.0
  json2csv_dart: ^1.0.1
  printing: ^5.14.2
  ticket_widget: ^1.0.2
  elevated_ticket_widget: ^0.0.4

  # Additional Libs (Keep only if truly needed, removing unused platform deps)
  dotted_border: ^3.1.0
  connectivity_plus: ^6.0.5
  internet_connection_checker: ^1.0.0+1
  drift: ^2.30.0
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  # Removed: path_provider, flutter_secure_storage, local_auth*, device_info_plus, windows_printer, electricsql

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  flutter_lints: ^4.0.0
  drift_dev: ^2.30.0

flutter:
  uses-material-design: true
  assets:
    - assets/avatar_placeholder.png
    - assets/background.svg
    - assets/images/
    - assets/icons/
    - assets/illustrations/
