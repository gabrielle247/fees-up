name: fees_up
description: "Fees Up - A student fees management application by Batch Tech."
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- 1. Architecture & State Management ---
  flutter_riverpod: ^2.6.1
  go_router: ^14.2.0
  responsive_framework: ^1.5.1
  equatable: ^2.0.7

  # --- 2. Backend & Database (Supabase + PowerSync) ---
  supabase_flutter: ^2.6.0
  powersync: ^1.8.0
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  
  # --- 3. UI, Assets & Styling ---
  google_fonts: ^6.2.1
  velocity_x: ^4.3.1
  flutter_svg: ^2.0.10
  gap: ^3.0.1
  flutter_animate: ^4.5.0
  fl_chart: ^0.68.0
  cupertino_icons: ^1.0.8

  # --- 4. Device Services & Storage ---
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  connectivity_plus: ^6.0.5
  internet_connection_checker: ^1.0.0+1
  local_auth: ^3.0.0

  # --- 5. Utilities ---
  intl: ^0.20.2
  uuid: ^4.4.0
  path: ^1.9.0
  logging: ^1.2.0
  pdf: ^3.10.4
  google_nav_bar: ^5.0.7
  local_auth_android: ^2.0.4
  local_auth_darwin: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/avatar_placeholder.png
    - assets/background.svg
